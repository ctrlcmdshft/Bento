<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>üç±</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body>
        <div class="container">
            <div class="hour">
                <div class="clock">
                    <div id="hour"></div>
                    <div id="separator"></div>
                    <div id="minutes"></div>
                </div>
                <div id="greetings"></div>
            </div>
            <div class="secon">
                <div class="secon__date">
                    <div id="month"></div>
                    <div id="day"></div>
                </div>
                <div class="secon__weather">
                    <div class="weather-icon">
                        <img src="icons/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p>- ¬∞<span>c</span></p>
                    </div>
                    <div class="temperature-description">
                        <p></p>
                    </div>
                </div>
            </div>
            <div class="qlink">
                <a href="https://mail.google.com"
                   target="blank"
                   class="qlink__link qlink__link-1">
                   <i class="qlink__icon" data-feather="mail"></i>
                </a>
                <a href="https://smile.amazon.com/"
                   target="blank"
                   class="qlink__link qlink__link-2">
                   <i class="qlink__icon" data-feather="package"></i>
                </a>
                <a href="https://www.reddit.com"
                   target="blank"
                   class="qlink__link qlink__link-3">
                   <i class="qlink__icon" data-feather="book-open"></i>
                </a>
                <a href="https://www.youtube.com/feed/subscriptions"
                   target="blank"
                   class="qlink__link qlink__link-4">
                   <i class="qlink__icon" data-feather="youtube"></i>
                </a>
                <a href="https://twitter.com"
                   class="qlink__link qlink__link-5">
                   <i class="qlink__icon" data-feather="twitter"></i>
                </a>
                <a href="https://www.twitch.tv/"
                   class="qlink__link qlink__link-6">
                   <i class="qlink__icon" data-feather="twitch"></i>
                </a>
            </div>

            <div class="card qlist qlist__3">
                <i class="qlist__head" data-feather="chevrons-down"></i>
                <a href="https://www.instagram.com/" class="qlist__link">Instagram</a>
                <a href="https://app.plex.tv/desktop#" class="qlist__link">Plex</a>
                <a href="https://192.168.10.10" class="qlist__link">Synology</a>
                <a href="https://192.168.10.2" class="qlist__link">Unifi</a>
                <a href="http://pi.hole/admin/" class="qlist__link">Pi-Hole</a>
                <a href="http://192.168.10.11:9000" class="qlist__link">Portainer</a>
                <a href="https://192.168.10.2" class="qlist__link">Unifi</a>

            </div>

            <div class="card qlist qlist__4">
                <i class="qlist__head" data-feather="chevrons-down"></i>
                <a href="https://destinyitemmanager.com" class="qlist__link">Destiny Item Manager</a>
                <a href="https://destinysets.com/" class="qlist__link">Destiny Sets</a>
                <a href="https://lowlidev.com.au/destiny/maps/" class="qlist__link">The Director</a>
                <a href="https://braytech.org/" class="qlist__link">Braytech</a>
                <a href="https://division2map.com/" class="qlist__link">Division 2 Map</a>
                <a href="https://divisionbuilder.com/" class="qlist__link">Division 2 Builder</a>
                <a href="http://192.168.10.11:1242/page/bots" class="qlist__link">ArchiSteamFarm</a>
            </div>
        </div>
        <script src="js/time.js"></script>
        <script src="js/weather.js"></script>
        <script src="js/greeting.js"></script>
        <script>
            feather.replace();
        </script>
    </body>
</html>
